<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav>
    <div>
        <h2>Akademia</h2>
    </div>
    <ul >
        <li>
            <a th:href="@{car}">Cars</a>
        </li>
        <li>
            <a th:href="@{engine}">Engines</a>
        </li>
        <li>
            <a th:href="@{wheels}" >Wheels</a>
        </li>
    </ul>
</nav>
<div>

    <div >
        <h2 >Engines</h2>
        <button>
            <a th:href="@{engine/form}">Add Engine</a>
        </button>

    </div>
</div>

<table >

    <thead>
    <tr>
        <th>ID</th>
        <th>Engine Power</th>
        <th>Engine Type</th>
        <th>
            <span>Edit</span>
        </th>
        <th>
            <span>Delete</span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="engine : ${engineDTOS}">
        <th th:text="${engine.id}"></th>
        <td th:text="${engine.power}"></td>
        <td th:text="${engine.type}"></td>
        <td><a th:href="@{/engine/edit/{id}(id=${engine.id})}">Edit</a></td>
<!--        <td><a th:href="@{/engine/delete/{id}(id=${engine.id})}">Delete</a></td>-->
        <td><a th:href="@{/wheels/delete/{id}(id=${engine.id})}" onclick="return confirm('Are you sure you want to delete this engine?')">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
